<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Reservas</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <style>
        /* Reset moderno */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
    min-height: 100vh;
}

/* Fundo azul marinho uniforme com blur e gradiente */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #ffffff;
    background: linear-gradient(180deg, rgba(5, 15, 45, 0.95), rgba(10, 25, 50, 0.95));
    position: relative;
    overflow-x: hidden;
    text-align: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(20px);
    background: rgba(5, 15, 45, 0.95);
    z-index: -1;
}

/* Cabeçalho */
header {
    text-align: center;
    padding: 2rem;
    background: rgba(5, 15, 45, 0.85);
    border-radius: 20px 20px 0 0;
}

header h1 {
    font-size: 3rem;
    background: linear-gradient(45deg, #00f3ff, #0066ff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}

/* Formulário de cadastro */
.cadastro-form {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(5, 10, 25, 0.85);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    line-height: 1.8;
    text-align: left;
}

.cadastro-form h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    color: #00f3ff;
}

/* Estilização dos inputs */
.cadastro-form input {
    width: 100%;
    padding: 0.8rem 1rem;
    margin: 0.5rem 0 1rem 0;
    font-size: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    background: rgba(10, 20, 40, 0.9);
    color: #ffffff;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.cadastro-form input:focus {
    border-color: #00f3ff;
    background: rgba(15, 30, 60, 0.95);
    box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
}

/* Botão */
button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background: rgba(0, 102, 255, 0.8);
    border: none;
    color: #ffffff;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin: 0.5rem 0;
    display: block;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
}

button:hover {
    background: rgba(0, 102, 255, 1);
    transform: scale(1.05);
}

/* Links estilizados */
.cadastro-form a {
    color: #007BFF;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
}

.cadastro-form a:hover {
    color: #ffffff;
    background: #007BFF;
    padding: 0.3rem 0.6rem;
    border-radius: 8px;
}

/* Rodapé */
footer {
    margin-top: 3rem;
    padding: 1rem 0;
    background: rgba(5, 15, 45, 0.85);
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    border-radius: 0 0 20px 20px;
    font-size: 0.9rem;
}

/* Responsividade */
@media (max-width: 768px) {
    .cadastro-form {
        margin: 1rem;
        padding: 1.5rem;
    }

    header h1 {
        font-size: 2.5rem;
    }

    button {
        width: 100%;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Cadastre-se no Sistema de Reservas do Hotel</h1>
    </header>

    <main>
        <section class="cadastro-form">
            <h2>Crie uma nova conta</h2>

            <form id="cadastroForm">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" required />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required />

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" required />

                <button type="submit">Cadastrar</button>
            </form>

            <p>Já tem uma conta? <a href="login.html">Entre agora</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel AAHGVV - Todos os direitos reservados</p>
    </footer>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            //adicionar a lógica de cadastro no backend
            alert('Cadastro bem-sucedido!');
            window.location.href = 'login.html'; // Redireciona para a página de login
        });
    </script>
    <script src="script/auth.js"></script>
</body>
</html>
