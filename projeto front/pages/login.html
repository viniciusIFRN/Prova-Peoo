<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
    <style>
        /* Reset moderno */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
    min-height: 100vh;
}

/* Fundo azul marinho uniforme com blur e gradiente */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #ffffff;
    background: linear-gradient(180deg, rgba(5, 15, 45, 0.95), rgba(10, 25, 50, 0.95));
    position: relative;
    overflow-x: hidden;
    text-align: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(20px);
    background: rgba(5, 15, 45, 0.95);
    z-index: -1;
}

/* Cabeçalho */
header {
    text-align: center;
    padding: 2rem;
    background: rgba(5, 15, 45, 0.85);
    border-radius: 20px 20px 0 0;
    margin-bottom: 2rem;
}

header h1 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #00f3ff, #0066ff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}

/* Formulário de Login */
.login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 2.5rem;
    background: rgba(5, 10, 25, 0.85);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.login-form h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    color: #00f3ff;
}

/* Estilização dos inputs */
.login-form input {
    width: 100%;
    padding: 0.8rem 1rem;
    margin: 0.5rem 0 1rem 0;
    font-size: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    background: rgba(10, 20, 40, 0.9);
    color: #ffffff;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.login-form input:focus {
    border-color: #00f3ff;
    background: rgba(15, 30, 60, 0.95);
    box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
}

/* Botão de Login */
button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background: rgba(0, 102, 255, 0.8);
    border: none;
    color: #ffffff;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin: 0.5rem 0;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
}

button:hover {
    background: rgba(0, 102, 255, 1);
    transform: scale(1.05);
}

/* Link de Cadastro */
.login-form a {
    color: #007BFF;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
}

.login-form a:hover {
    color: #ffffff;
    background: #007BFF;
    padding: 0.3rem 0.6rem;
    border-radius: 8px;
}

/* Rodapé */
footer {
    margin-top: 3rem;
    padding: 1rem;
    background: rgba(5, 15, 45, 0.85);
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
    text-align: center;
    border-radius: 0 0 20px 20px;
}

/* Responsividade */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    .login-form {
        margin: 1rem;
        padding: 1.5rem;
    }

    button {
        width: 100%;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Sistema de Reservas do Hotel</h1>
    </header>

    <main>
        <section class="login-form">
            <h2>Entrar no Sistema</h2>

            <form id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required />

                <button type="submit">Entrar</button>
            </form>

            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel AAHGVV - Todos os direitos reservados</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            //adicionar a lógica de autenticação com o backend
            alert('Login bem-sucedido!'); //exemplo
            window.location.href = 'dashboard.html'; // Redireciona para o dashboard
        });
    </script>
    <script src="script/auth.js"></script>

</body>
</html>
